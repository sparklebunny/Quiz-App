<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>Magic 8 Ball</title>
</head>
<body>

<div id="display">

<h1>Magic 8 Ball</h1>

<!-- Text box to enter question -->

<div id="game">
	<p>Enter your question for the Magic 8 Ball</p>
	<input type="text" placeholder="Enter question" size="60" id="question"/>
</div>

<!-- Answer given when triangle (or enter) is selected. -->

<div id="answer"><img src="images/triangle.png" id="triangle" /></div>

<!-- Answers are displayed here -->

<div id="answertext"><p></p></div>

<!-- New Game button -->

<div id="newgame">Play again</div>

<!-- Game instructions button -->

<div id="howto">How to play</div>

</div>
	
</body>
</html>
